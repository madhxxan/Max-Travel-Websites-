<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Max Travel| Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="userRegCss.css">
</head>

<body>

    <div class="registrationSec">

        <div class="container">
            <div class="row justify-content-md-center">

                <div class="col-md-10 regisBox">
                    <div class="leftBox">

                        <a href="../index.html">
                            <img src="../image/white-logo.png" alt="" class="logo">
                        </a>

                        <h2>WELCOME</h2>
                        <h4>Register and start journey with us <i class="fa fa-hand-o-right" aria-hidden="true"></i> </h4>
                    </div>

                    <form id="regForm">
                        <center>
                            <h1>Register Here</h1>
                        </center>
                        <div class="mb-3">
                            <label for="" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required placeholder="Enter You Name">

                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" required placeholder="Enter Your Email">

                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required placeholder="Enter Password">
                        </div>


                        <div class="d-grid gap-2">
                            <input type="submit" value="Submit" class="btn btn-primary registerBTn">
                        </div>

                        <p>Already Registered? <a href="login.html">Login</a></p>
                    </form>

                </div>

                <center>
                    <br><br>
                    <h5>
                        <p>Â© 2024 Max Travel, All rights reserved.</p>
                    </h5>
                </center>

            </div>
        </div>


    </div>

    <script src="registration.js"></script>
</body>

</html>
